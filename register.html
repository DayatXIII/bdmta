                    style="color: #000000;"

                    data-trigger="focus"

                    <p><b>Athletes</b><br/>Lorem Ipsum Hello World</p>
                    <p><b>Gym Instructor</b><br/>Lorem Ipsum Hello World</p>
                    <p><b>Gym Owner</b><br/>Lorem Ipsum Hello World</p>
                    "

                    <option value="">Gym Instructor</option>
                    <option value="">Gym Owner</option>

                      <a href="#">Term of Services</a></small
                    >

                </div>
                <div class="d-flex justify-content-end">
